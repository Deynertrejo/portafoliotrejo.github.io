<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Facebook</title>
    <link rel="stylesheet" href="facebook.css"> 
</head>
<body>
    <div class="ct">
        <div class="login-box">
            <h2>Facebook</h2>
            <form action="" method="POST">
                <div class="textbox">
                    <input type="text" placeholder="Correo electrónico o teléfono" name="email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Contraseña" name="password" required>
                </div>
                <input type="submit" value="Iniciar sesión">
                <div class="bottom-links">
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">¿Olvidaste la contraseña?</a>
                    <a href="https://www.facebook.com/r.php">Crear nueva cuenta</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
